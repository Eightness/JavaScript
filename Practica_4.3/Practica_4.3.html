<html>

    <head>
        <meta charset="UTF-8">
        <title>Práctica 4.3</title>
        <script src="Practica_4.3.js"></script>
        <link rel="stylesheet" href="Practica_4.3.css">
    </head>

    <body>

        <!-- 
        Página web que permita modificar estilos al vuelo.
        Tendremos un textarea a la izquierda y unas opciones a la derecha que nos permitirán modificar el color de la letra, el fondo y el tamaño de la fuente mediante un botón. Además podremos poner la letra en negrita, itálica o subrayado mediante unos checkbox. Al cambiar el color del fondo o de la letra, el borde de las secciones "Color de letra" y "Color de fondo" también cambiará.
        -->

        <div class="contenedor">

            <div class="izquierda">
                <textarea id="textArea">¡Esto es un texto formateado con JavaScript!</textarea>
            </div>

            <div class="derecha">
                <div class="input-group">
                    <h3>Color de letra</h3>
                    <input type="color" id="colorLetra">
                </div>
                <div class="input-group">
                    <h3>Color de fondo</h3>
                    <input type="color" id="colorFondo">
                </div>
                <div class="input-group">
                    <h3>Tamaño de fuente</h3>
                    <input type="number" id="tamanoFuente">
                </div>
                <div id="estiloFuente">
                    <label><input type="checkbox" id="negrita">Negrita</label>
                    <label><input type="checkbox" id="italica">Itálica</label>
                    <label><input type="checkbox" id="subrayado">Subrayado</label>
                </div>
                <div id="boton">
                    <button onclick="aplicarEstilos()">Aplicar Estilos</button>
                </div>
            </div>

        </div>

    </body>

</html>
