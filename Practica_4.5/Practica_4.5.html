    <body>

        <!-- 
        Página llamada "My Anime List".
        Consultará una API Web de series de anime, analizará y formateará los resultados JSON.
        Las consultas se realizarán a la web: http://api.jikan.moe/v4/random/anime 
        Devolverá una respuesta JSON con toda la información de la serie manga, y que será aleatoria y diferente en cada consulta.

        Añade a tu página, al menos, las siguientes características:
            -Pon un fondo a tu página y un título.
            -Añade en la izquierda una zona donde aparezca el título principal, así como títulos alternativos que pudiera tener el anime. Ten en cuenta que el número variará según el anime.
            -Añade información adicional. Al menos muestra:
                -Tipo de manga.
                -Fuente.
                -Episodios.
                -Comienzo emisión: pon la fecha de comienzo de emisión en formato dia/mes/año.
                -Fin emisión: pon la fecha de fin de emisión en formato dia/mes/año.
                -Duración.
                -Clasificación.
                -Nota.
                -Géneros: pon una lista de géneros en una sola línea.
            -Añade la sinopsis de la serie.
            -Añade en la parte derecha la imagen que viene como dato en la respuesta JSON.
            -Añade en la parte derecha el trailer que viene como dato en la respuesta JSON.
            -IMPORTANTE: pondremos a nuestra página "un filtro de control parental", filtrando toda consulta que contenga contenido "Hentai". Si al hacer una consulta la página no pasará el filtro se volvería a realizar una nueva consulta.
        -->
